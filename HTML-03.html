<!DOCTYPE html>
<html>
<head>
	<title>website 03-heading</title>
	<meta charset="utf-8">
	<style>

			color: green;

	<h3>This is heading 3</h3>

	<hr>
	<p>The HTML element contains meta data</p>
	<p>Meta data is data about the html document</p>
